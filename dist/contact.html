    <title>Contact Me | Frontend Developer & UI Designer</title>

<body>
    <!--start header-->
    <header class="header-inner" id="header-inner">
        <div class="container">
            <nav class="main-nav" id="main-nav">
                 <img src="../dist/Images/logo.png" alt="logo" class="logo" id="logo">
                 <ul>
                     <li><a href="../index.html">Home</a></li>

            </nav>
        </div>

    <!--end header-->
    <!--start section a-->
    <section class="contact-a text-center py-3" id="contact-a">
        <div class="container">
            <h2 class="section-title">contact me</h2>
            <p class="lead">Here is how you can reach me</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" placeholder="Name" class="text-input name-input">
                    <input type="text" placeholder="Subject" class="text-input subject-input">
                    <input type="email" placeholder="Email Address" class="text-input email-input">
                    <input type="text" placeholder="Phone Number" class="text-input phone-input">
                    <textarea placeholder="Enter Message" class="text-input message-input"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
    </section>
    <!--end section a-->
    <!--start section b-->
    <section class="contact-b text-center py-3 bg-dark" id="contact-b">
        <div class="container">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>email</h3>
                <p>mohammeddemmane@gmail.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>phone</h3>
                <p>+213665455773</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>address</h3>
                <p>Algeirs, Algeria & Kazan, Russia</p>
            </div>
        </div>
    </section>
    <!--end section b-->
    <!--start section c-->
    <section class="contact-c text-center py-4 bg-main" id="contact-c">
        <h1>Let's Start Your Next Project </h1>
    </section>
    <!--end section c-->
    <!--start footer-->

            <div class="social">

                <i class="fab fa-facebook"></i>
